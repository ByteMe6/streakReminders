<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Streaks</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Toastify CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
  </head>
  <body>
    <main class="container">
      <div id="registerSection">
        <h1 class="header">Регистрация</h1>
        <form id="registerForm" class="form">
          <input
            type="email"
            id="registerEmail"
            class="input"
            placeholder="Email"
            required
          />
          <input
            type="password"
            id="registerPassword"
            class="input"
            placeholder="Пароль"
            required
          />
          <button type="submit" class="button">Зарегистрироваться</button>
        </form>
        <h1 class="header">Вход</h1>
        <form id="loginForm" class="form">
          <input
            type="email"
            id="loginEmail"
            class="input"
            placeholder="Email"
            required
          />
          <input
            type="password"
            id="loginPassword"
            class="input"
            placeholder="Пароль"
            required
          />
          <button type="submit" class="button">Войти</button>
        </form>
      </div>

      <div
        id="streaksContainer"
        class="streaks-container"
        style="display: none"
      >
        <div id="streaksList"></div>
        <button id="continueStreakButton" class="button">
          Продолжить стрик
        </button>
        <div id="currentStreakInfo"></div>
        <!-- <button id="logoutButton" class="logout-button">Выйти</button> -->
      </div>

      <div class="addStreak">
        <h1 class="header">Добавить стрик</h1>
        <input
          type="text"
          id="streakName"
          class="input"
          placeholder="Имя стрика"
          required
        />
        <button id="addStreakButton" class="button">Добавить стрик</button>
      </div>
    </main>
    <footer>
      <button id="logoutButton" style="display: none">Выйти</button>
    </footer>

    <!-- Toastify JS -->
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script type="module" src="./firebase.js"></script>
    <script type="module" src="./index.js" defer></script>
  </body>
</html>
